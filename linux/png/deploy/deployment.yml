apiVersion: apps/v1
kind: Deployment
metadata:
  name: png
  labels:
    category: linux
    challenge: png
spec:
  replicas: 2
  selector:
    matchLabels:
      category: linux
      challenge: png
  template:
    metadata:
      labels:
        category: linux
        challenge: png
    spec:
      enableServiceLinks: false
      automountServiceAccountToken: false
      containers:
      - name: server
        image: gcr.io/glowing-reserve-336013/png
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 30Mi
        ports:
        - containerPort: 1337
          name: tcp
        livenessProbe:
          tcpSocket:
            port: tcp
          initialDelaySeconds: 3
          periodSeconds: 30