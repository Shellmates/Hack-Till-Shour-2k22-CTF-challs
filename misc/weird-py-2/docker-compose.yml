version: "3.8"

services:
  server:
    build: .
    ports:
      - "1302:1337"
    image: gcr.io/glowing-reserve-336013/weird-py-2
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:1337 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5
